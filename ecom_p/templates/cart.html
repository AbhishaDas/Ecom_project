{% extends "layouts/main.html" %}
{% load static %}
{% block content %}
    <style>
        * {
            box-sizing: border-box;
        }

        .shopping-cart {
            width: 100%;
            max-width: 750px;
            margin: 80px auto;
            background: #FFFFFF;
            box-shadow: 1px 2px 3px rgba(0,0,0,0.10);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
        }

        .title {
            height: 60px;
            border-bottom: 1px solid #E1E8EE;
            padding: 20px 30px;
            color: #5E6977;
            font-size: 18px;
            text-align: center;
        }

        .item {
            padding: 20px 30px;
            display: flex;
            align-items: center;
            border-top: 1px solid #E1E8EE;
            position: relative; /* Required for the absolute positioning of the close button */
        }

        .item:first-child {
            border-top: none;
        }

        .image {
            order: -1;
            margin-right: 20px;
        }

        .image img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .item_info {
            flex: 1;
            color: #43484D;
            font-size: 16px;
        }

        .item_info span {
            display: block;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .quantity {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .quantity input {
            text-align: center;
            width: 32px;
            border: 1px solid #E1E8EE;
            background: none;
            font-size: 16px;
            margin: 0 5px;
            padding: 5px;
        }

        .total-price {
            width: 100px;
            text-align: center;
            font-size: 16px;
            color: #43484D;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 40px;
            color: #050505;
            cursor: pointer;
            border: none;
            background: none;
            /* font-weight: bold; */
            line-height: 1;
            padding: 0;
        }

        @media (max-width: 800px) {
            .shopping-cart {
                width: 100%;
            }
            .item {
                flex-wrap: wrap;
                justify-content: center;
            }
            .image img {
                width: 80px;
                height: 80px;
            }
            .item_info, .quantity {
                text-align: center;
                margin: 10px 0;
            }
        }

        .like-btn {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: url('twitter-heart.png');
            background-size: 2900%;
            background-repeat: no-repeat;
            cursor: pointer;
        }

        .is-active {
            animation-name: animate;
            animation-duration: .8s;
            animation-iteration-count: 1;
            animation-timing-function: steps(28);
            animation-fill-mode: forwards;
        }

        @keyframes animate {
            0%   { background-position: left;  }
            50%  { background-position: right; }
            100% { background-position: right; }
        }
    </style>

    <div class="shopping-cart">
        <div class="title">Shopping Bag</div>
        
        {% for cart_item in cart_items %}
        <div class="item">
            <div class="close-btn" onclick="removeItem({{cart_item.id}})">Ã—</div>
            <div class="image">
                <img src="{{cart_item.product.image.url}}" alt="{{cart_item.product.name}}" />
            </div>

            <div class="item_info">
                <span>{{cart_item.product.name}}</span>
                <p>{{cart_item.product.description}}</p>
            </div>

            <div class="quantity">
                <button class="plus-btn" type="button">+</button>
                <input type="text" value="1" readonly>
                <button class="minus-btn" type="button">-</button>
            </div>

            <div class="total-price">INR-{{cart_item.product.price}}</div>

            <div class="buttons">
                <span class="like-btn"></span>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        document.querySelectorAll('.like-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('is-active');
            });
        });

        document.querySelectorAll('.plus-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const input = this.closest('.quantity').querySelector('input');
                let value = parseInt(input.value, 10);
                if (value < 100) input.value = value + 1;
            });
        });

        document.querySelectorAll('.minus-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const input = this.closest('.quantity').querySelector('input');
                let value = parseInt(input.value, 10);
                if (value > 1) input.value = value - 1;
            });
        });

        function removeItem(itemId) {
            // Implement the logic to remove the item from the cart
            console.log("Removing item with ID:", itemId);
            // You can use AJAX or a form submission to remove the item from the cart
        }
    </script>

{% endblock content %}
