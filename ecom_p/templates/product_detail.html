{% extends "layouts/main.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StyleHive</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .product-card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .product-image-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-details {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .product-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .product-description {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 600;
            color: #28a745;
            margin-bottom: 1rem;
        }

        .product-size {
            margin-bottom: 1rem;
        }

        .size-badge {
            background-color: #e9ecef;
            color: #495057;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .btn-stylehive {
            background-color: #ff9f1a;
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 30px;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .btn-stylehive:hover {
            background-color: #e58e00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-wishlist {
            background-color: #6c757d;
        }

        .btn-wishlist:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="product-card">
            <div class="row g-0">
                <div class="col-md-6">
                    <div class="product-image-container">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="product-details">
                        <h1 class="product-title">{{ product.name }}</h1>
                        <p class="product-description">{{ product.description }}</p>
                        <p class="product-price">INR {{ product.price }}</p>
                        <div class="product-size">
                            <span class="size-badge">Free Size</span>
                        </div>
                        <form action="{% url 'add_to_cart' product.id %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-stylehive w-50" type="submit">Add to Cart</button>
                        </form>
                        
                        <form action="{% url 'add_to_wishlist' product.id %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-stylehive w-50" type="submit">Add to Wishlist</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock content %}
