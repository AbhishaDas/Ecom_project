
<h1>Manage Banner</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% if form.instance.banner_image %}
    <h2>Current Banner:</h2>
    <img src="{{ form.instance.banner_image.url }}" alt="Banner" style="max-width: 100%; height: auto;">
{% endif %}
